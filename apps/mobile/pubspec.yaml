name: Kafein
description: "Kafein"
publish_to: "none"
authors:
  - "Kyle Chang"
version: 1.0.0

## Reading Readme before editing
## Remove comment of productFlavors at android/app/src/build.gradle when releasing application
## To releasing application with Terminal run:
## flutter build apk --flavor dev --release --dart-define-from-file=.env/dev.json

environment:
  sdk: "^3.7.2"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  intl: ^0.19.0
  flutter_launcher_icons: ^0.14.3
  fluttertoast: ^8.2.12
  provider: ^6.1.4
  get: ^4.1.4
  http: ^1.1.2
  font_awesome_flutter: ^10.7.0
  flutter_spinkit: ^5.2.0
  shared_preferences: ^2.2.2
  flutter_secure_storage: ^9.0.0
  adaptive_theme: ^3.5.0
  version: ^3.0.0
  path: ^1.8.3
  permission_handler: ^11.2.0
  path_provider: ^2.1.4
  package_info_plus: ^8.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true

  fonts:
    - family: 'MaterialIcons'

  assets:
    - assets/image/ 

flutter_intl:
  enabled: true
  arb_dir: lib/l10n
  arb_file_prefix: app_
  template_arbs:
    - lib/l10n/intl_en.arb
  output_dir: lib/l10n/generated
  output_class: AppLocalizations

    
flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/icon/app_icon.png"

